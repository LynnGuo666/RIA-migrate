
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 机器人控制台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Minecraft 机器人控制台</h1>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="搜索用户名...">
            <button id="startButton">开始批量登录</button>
            <button id="exportButton" disabled>导出失败清单</button>
        </div>
        <div id="statusList" class="status-list"></div>
        <div id="summary" class="summary"></div>
    </div>
    <script src="client.js"></script>
</body>
</html>
